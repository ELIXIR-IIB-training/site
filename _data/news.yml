- name: ELIXIR-IT NextGenIT Annual Meeting 2023
  date: 2023-12-05-06
  description: The objective of the meeting is to meet with the contact persons and administrators of all participating institutions to present the progress of the project activities and to discuss the operational modalities for the start-up of the services of the various platforms being acquired with the granted funding. The invitation to the meeting is also open to the young researchers/technologists enlisted to carry out the project activities.


