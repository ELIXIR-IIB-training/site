name: Update TRAINERS.yaml
on:
  push:
    branches:
      - main # Trigger workflow on commits to main branch
jobs:
  update-trainers:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Install tools
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Extract trainers from Markdown
        run: |
          echo "Extracting trainers data..."
          > _data/TRAINERS.yaml # Clear existing TRAINERS.yaml
          
          # Limit search to specific directories and matching files
          for file in $(find pages/training_courses pages/archive/training_courses_2024 -name '[0-9]*.md'); do
            # Check if the file contains ### Instructors
            if grep -q "### Instructors {#instructors-section}" "$file"; then
              echo "Processing $file..."
              # Extract the 'Instructors' section
              trainers=$(grep -A10 -E "### Instructors {#instructors-section}" "$file" | grep -v "###")
              echo "$trainers" >> _data/TRAINERS.yaml
            else
              echo "Skipping $file... No Instructors section found."
            fi
          done

      - name: Commit changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add _data/TRAINERS.yaml
          git commit -m "Update TRAINERS.yaml"
          git push



