title: Try&error11
# This appears in the html browser tab for the site title (seen mostly by search engines, not users)

topnav_title: Try&error2
# Optional: this appears on the top navigation bar next to the main_logo.svg icon

description: "Italian elixir platform of training"
# Metadata description of the website

remote_theme: ELIXIR-Belgium/elixir-toolkit-theme@1.23.0

exclude:
  - README.md
  - .gitignore
  - var/
  - vendor
  - Gemfile*
  - LICENSE

permalink: /:categories/:year/:month/:day/:title

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      sidebar: main
      
      
  -
    scope:
      path: "training_courses"
      type: "pages"
    values:
      type: training_courses  

    
plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-github-metadata
  - webrick
